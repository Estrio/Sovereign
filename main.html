<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sovereign Faction</title>
  <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="/images/Sovereign-logo.png" alt="Sovereign Logo" class="faction-logo">
    <h1>âš” Sovereign Faction</h1>
    <p>Select a game to view its guilds</p>
  </header>

  <!-- Dashboard (hidden until login) -->
  <div id="dashboard" style="display:none;">
    <div class="grid">
      <div class="card lordnine" onclick="openGame('/html/guilds/lordnine')">
        <img src="/images/lordnine-logo.jpg" alt="Lordnine" class="logo">
        <div class="title">LordNine</div>
        <div class="desc">Classic MMORPG guilds under Sovereign.</div>
      </div>
    </div>
    <!-- ðŸ”¹ Add a logout button for testing -->
    <button class="logout-btn" onclick="logout()">Logout</button>

  </div>

  <!-- Login Panel -->
  <div id="login-panel" class="auth-panel">
    <div class="auth-card">
      <h2>âš” Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? 
        <a href="#" onclick="switchPanel('login','register')">Register</a>
      </p>
    </div>
  </div>

  <!-- Register Panel -->
  <div id="register-panel" class="auth-panel" style="display:none;">
    <div class="auth-card">
      <h2>âš” Register</h2>
      <form id="register-form">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? 
        <a href="#" onclick="switchPanel('register','login')">Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="/JS/main.js"></script> 
</body>
</html>
