<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guild Raid Calculator</title>
  <link rel="stylesheet" href="CSS/css.css">
</head>
<body>

  <h1>⚔️ Guild Raid Calculator</h1>

  <div class="container">
    <div class="left-side">
      <!-- Create Raid -->
      <div class="box">
        <h2>Boss Name</h2>
        <label for="raidName">Boss Name:</label>
        <input type="text" id="bossName" placeholder="Enter Boss name">

        <div class="items">
          <label for="totalLoot">Loot Item:</label>
          <input type="search" id="lootItem" placeholder="Search for loot">
        </div>

        <div class="members">
          <label for="imageUpload">Upload Raid Screenshot:</label>
          <input type="file" id="imageUpload" accept="image/*">

          <label for="participants">Detected Members:</label>
          <textarea id="participants" placeholder="Names will appear here"></textarea>
        </div>

        <button onclick="addRaid()">Add Raid</button>
      </div>

      <!-- Results -->
      <div class="box result">
        <h2>Latest Raid Result</h2>
        <div id="raidResult">No raids yet.</div>
      </div>

      <!-- History -->
      <div class="box history">
        <h2>Raid History</h2>
        <div id="raidHistory">No history yet.</div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-side">
      <!-- Loot Box -->
      <div class="box loot-box">
        <h2>Registered Loot</h2>
        <div id="lootList">No loot added yet.</div>
      </div>

      <!-- Members Box -->
      <div class="box members-box">
        <h2>Registered Members</h2>
        <div id="membersList">No members added yet.</div>
      </div>
      <button onclick="exportCSV()">⬇️ Download CSV</button>
    </div>
  </div>


  <script type="module" src="JS/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</body>
</html>
